
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content >
    <form [formGroup]="form">


      <p>
      <!-- <mat-form-field >
        <input  type="text" matInput placeholder="Username" formControlName="username" >
      </mat-form-field> -->
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="usuario" formControlName="username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint>Digitar usuaio</mat-hint>
      </mat-form-field>
    </p>

    <p >
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input type="password" matInput placeholder="password" formControlName="password">
        <mat-icon matSuffix>key</mat-icon>
        <mat-hint>Digitar contrase√±a</mat-hint>
      </mat-form-field>
    </p>

    @if (this.flagMensaje) {
      <div class="errorAlert">
        <div >
          <p style="margin-top: 5px;justify-items: center;">
            {{this.mensajeError}}

          </p>
        </div>
      </div>
    }
  </form>


</mat-card-content>
<div class="button">
  <button [disabled]="!this.form.valid"  (click)="login()" mat-button>Login</button>
</div>

</mat-card>
