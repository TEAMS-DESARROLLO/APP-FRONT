<mat-card class="max-width">
    <mat-card-header style="margin-left: 5px;">
      <mat-card-title><h3>{{title}}</h3>  </mat-card-title>
    </mat-card-header>
    <div style="margin-bottom: 10px;"></div>
  
    <mat-card-content>
  
  
      <form [formGroup]="customerForm" (keydown.enter)="$event.preventDefault()">
  
        <div class="flex-container">
          <div style="flex-grow: 0;">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Id Usuario</mat-label>
              <input readonly="true" matInput formControlName="idUser" placeholder="Codigo">
            </mat-form-field>
  
          </div>
  
        </div>
  
      <div class="flex-container" >
        <div style="flex-grow: 1;">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nombres</mat-label>
            <input #myDescripcion matInput formControlName="names"  placeholder="Nombres y Apellidos del Usuario">
          </mat-form-field>
        </div>
      </div>
  
      <div class="flex-container" >
        <div style="flex-grow: 0;">
  
         <!-- <app-drop-down-shared _captionLabel="Comunidad" [_datosInput]="this.dataCommunity" [_formControl]="idCommunityForm"   ></app-drop-down-shared>
            -->
        </div>
      </div>
      
      <div class="flex-container" >
        <div style="flex-grow: 1;">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input #myDescripcion matInput formControlName="username"  placeholder="Codigo del Usuario">
          </mat-form-field>
        </div>
      </div>


      <br>
      <!--  [_disabledSaveUpdate]="!customerForm.valid" [_flagCreate]="_createRegister" -->
        <!--  (_save)="save()"
         (_update)="update()" 
         -->
      <shared-toolbar-save-quit
        
         (_quit)="quit($event)">
        </shared-toolbar-save-quit>

      </form>
    </mat-card-content>
  </mat-card>
