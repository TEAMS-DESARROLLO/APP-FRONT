<mat-card class="max-width">

  <mat-card-header style="margin-left: 5px;">
    <mat-card-title><h3>{{title}}</h3>  </mat-card-title>
  </mat-card-header>
  <div style="margin-bottom: 10px;"></div>

  <mat-card-content>


    <form  (keydown.enter)="$event.preventDefault()" [formGroup]="customerForm">

      <div class="flex-container">
        <div style="flex-grow: 0;">
          <mat-form-field class="form-field">
            <mat-label>Codigo Via</mat-label>
            <input readonly="true" matInput formControlName="idVia" placeholder="Codigo Via">
          </mat-form-field>

        </div>

      </div>

    <div class="flex-container">
      <div style="flex-grow: 1;">
        <mat-form-field class="form-field">
          <mat-label>Descripcion</mat-label>
          <input #myDescripcion matInput formControlName="descripcion"  placeholder="Ingrese descipcion">
        </mat-form-field>
      </div>
    </div>


    <div class="flex-container">
      <div style="flex-grow: 0;">

        <app-drop-down-shared _captionLabel="Tipo Via" [_datosInput]="this.dataTipoVia" [_formControl]="idTipoViaForm"   ></app-drop-down-shared>
      </div>
    </div>

    <div class="flex-container">
      <div style="flex-grow: 0;">
        <mat-form-field class="form-field">
          <mat-label>Estado</mat-label>
          <input rows="5" matInput formControlName="estado" placeholder="Ingrese su observacion">
        </mat-form-field>
      </div>
    </div>

    <br>
      <shared-toolbar-save-quit [_disabledSaveUpdate]="!customerForm.valid" [_flagCreate]="_createRegister"
       (_save)="save()"
       (_update)="update()"
       (_quit)="quit($event)">
      </shared-toolbar-save-quit>

    </form>
  </mat-card-content>
</mat-card>
