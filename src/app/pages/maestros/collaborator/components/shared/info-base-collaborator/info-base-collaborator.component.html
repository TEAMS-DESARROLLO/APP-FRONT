<div class="flex-container">
  <div style="flex-grow: 0;">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Codigo Colaborador</mat-label>
      <input readonly="true"    matInput value={{this._collaboratorInterface.idCollaborator}} >
    </mat-form-field>
  </div>

  <div style="flex-grow: 2; margin-left: 38px;">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Region</mat-label>
      <input   readonly="true" matInput value={{this._collaboratorInterface.regionDescription}} placeholder="Region">
    </mat-form-field>
  </div>
</div>
<div class="flex-container">
  <div style="flex-grow: 1;">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Practica</mat-label>
      <input readonly="true" matInput  value={{this._collaboratorInterface.practiceDescription}}>
    </mat-form-field>
  </div>
</div>

<div class="flex-container">
  <div style="flex-grow: 1;">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>nombres</mat-label>
      <input readonly="true" matInput value={{this._collaboratorInterface.names}}  placeholder="Nombres">
    </mat-form-field>
  </div>
  <div style="flex-grow: 2;">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input readonly="true" matInput value={{this._collaboratorInterface.lastName}} placeholder="Apellidos">
      </mat-form-field>
    </div>
</div>
